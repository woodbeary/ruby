databases:
  - name: incident_manager_db
    databaseName: incident_manager_production
    user: incident_manager
    plan: free

services:
  - type: web
    name: incident-manager
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: incident_manager_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production